<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Conversor de Moedas</title>
</head>



<body>
   

     <main>
        <label>
            Converter <b>de</b>
            <select class="currency-convert">
                <option value ="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <input class="input-currency" placeholder="R$ 0,00">
        </label>

        <button class="convert-button">Converter</button>
        
        <section class="shadown-box">
            <div class="currency-box">
                <img  class = "currency-image" src="./assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency-first">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/arrow-2.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="./assets/eua.png" alt="logo-moeda-convertida">
                <p class="currency-second">Dólar americano </p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts2.js"></script>

</html>
